<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login">

    <div class="field">
        <input type="text" formControlName="username" placeholder="Username" required [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      </div>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
    <div class="field">
        <input type="password" formControlName="password" placeholder="Password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      </div>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
      </div>


      <div class="pass-link">
              <a href="#">Forgot password?</a>
            </div>
            <div class="field btn">
              <div class="btn-layer">
              </div>
              <input [disabled]="loading" type="submit" value="Login" />
