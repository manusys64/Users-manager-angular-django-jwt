<div class="home">
    <header class="header">
        <div class="brand">
            Users Manager
        </div>
        <nav *ngIf="authService.currentUserValue.username">
            <div class="user"
                >
                {{ authService.currentUserValue.username }}
            </div>
            <a (click)="logout()" class="btn btn-red">
                Logout
            </a>
        </nav>
    </header>
</div>
